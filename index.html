<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card pokemon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/charizard.png" type="image/x-icon">
  </head>
  <body>
    <main class="contenedor">
        <article class="card">
            <img src="./img/fondoencabezado.svg"
            alt="fondocard"
            class="card-header" />
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/charizard.png" 
                    alt="charizard"
                    class="card-body-contentimg-img"
                    width="150">
                </div>
                <h1 class="card-body-title">
                    Charizard
                    <span>#26</span>
                </h1>
                <p class="card-body-text">
                    Coleccionable
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./img/fuego.png"
                    alt="fuego"
                    width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="./img/castillo.png"
                    alt="Resistencia"
                    width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="./img/cofre.png"
                    alt="Resistencia"
                    width="35">
                </div>

            </div>
            

        </article>

        <div class='author'>
            Coded by
            <br/>
            <a href='https://www.linkedin.com/in/lucianoalessi/' target='_blank'>Luciano A. Alessi</a>
          </div>
    </main>

  </body>
</html>
